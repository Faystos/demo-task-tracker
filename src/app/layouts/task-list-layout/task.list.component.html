<mat-drawer-container class="example-container">
  <mat-drawer mode="side" class="example-sidenav" opened>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle class="task-toggle" *ngFor="let task of tasks$ | async" (click)="onSelectTask(task)">{{ task.title }}</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-drawer>




  <mat-drawer-content class="example-sidenav-content">
    <section class="task-info">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Task title</mat-card-title>
        </mat-card-header>

        <mat-card-actions>
          <button mat-button>Редактировать</button>
        </mat-card-actions>

        <mat-card-content>
          <div>
            <div>
              <h4>Детали задачи</h4>
            </div>

            <div>
              <ul>
                <li>
                  <div>
                    <strong>Приоритет:</strong>
                    <span>Task priority</span>
                  </div>
                </li>
                <li>
                  <div>
                    <strong>Статус:</strong>
                    <span>Task status</span>
                  </div>
                </li>

                <li>
                  <div>
                    <strong>Исполнитель:</strong>
                    <span>Task implementer</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div>
            Task description
          </div>
        </mat-card-content>

      </mat-card>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
