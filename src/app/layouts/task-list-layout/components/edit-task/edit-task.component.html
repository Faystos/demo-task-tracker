<h2 mat-dialog-title>Edit task</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formEditTask"  class="task-form example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Новая важная задача" [formControl]="formEditTask.controls.title" readonly>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [formControl]="formEditTask.controls.description" readonly></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput [matDatepicker]="deadline" [formControl]="formEditTask.controls.deadline">
      <mat-datepicker-toggle matIconSuffix [for]="deadline"></mat-datepicker-toggle>
      <mat-datepicker #deadline [disabled]="true"></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select [formControl]="formEditTask.controls.priority">
        <mat-option [value]="TaskPriority.HIGH">{{ TaskPriority.HIGH }}</mat-option>
        <mat-option [value]="TaskPriority.MEDIUM">{{ TaskPriority.MEDIUM }}</mat-option>
        <mat-option [value]="TaskPriority.LOW">{{ TaskPriority.LOW }}</mat-option>
      </mat-select>
    </mat-form-field>

    <status-select [formControl]="formEditTask.controls.status"></status-select>

    <implementer-select [formControl]="formEditTask.controls.implementer"></implementer-select>

    <mat-dialog-actions>
      <button mat-button color="primary" (click)="saveEditTask()">Сохранить</button>
      <button mat-button color="warn" [mat-dialog-close]="true">Отмена</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
